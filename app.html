<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>isAWSback - Checker</title>
  <meta name="description" content="Instantly know if AWS is down: Yes or No.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-base pattern-grid antialiased text-slate-800">
  <header class="px-6 pt-6 md:px-10 md:pt-8">
    <nav class="max-w-5xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 group" aria-label="Back to home">
        <span class="h-8 w-8 rounded-lg bg-teal-600 text-white grid place-items-center font-black shadow-md shadow-teal-600/30">is</span>
        <span class="font-semibold text-slate-800 group-hover:text-slate-900">isAWSback</span>
      </a>
      <div class="flex items-center gap-2">
        <a href="https://health.aws.amazon.com/health/status" target="_blank" rel="noopener" class="text-sm text-teal-700 hover:text-teal-800 underline decoration-teal-300 underline-offset-4">AWS Health</a>
      </div>
    </nav>
  </header>

  <main class="px-6 md:px-10 py-10 md:py-14">
    <section class="max-w-5xl mx-auto">
      <div id="result-card" class="hero-card p-6 md:p-10">
        <div class="flex items-center gap-4">
          <div id="status-icon" class="h-14 w-14 rounded-2xl grid place-items-center text-white font-black bg-muted shadow-inner pulse" aria-hidden="true">!</div>
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 flex-wrap">
              <span id="status-chip" class="chip chip-muted">Checking</span>
            </div>
            <h1 class="mt-2 text-6xl md:text-8xl font-black tracking-tight leading-none select-none" aria-live="polite" aria-atomic="true">
              <span id="status-text">...</span>
            </h1>
            <p id="sr-status" class="sr-only" aria-live="assertive">Checking AWS status.</p>
          </div>
        </div>
        <div class="mt-6 md:mt-8 flex items-center justify-between gap-4 flex-wrap">
          <div class="text-sm text-slate-600 flex items-center gap-3">
            <span class="inline-flex items-center gap-2"><span class="inline-block h-2.5 w-2.5 rounded-full bg-slate-300" aria-hidden="true"></span>
              Last checked: <span id="last-checked" class="font-medium text-slate-700">Never</span>
            </span>
            <span class="hidden sm:inline text-slate-400">â€¢</span>
            <span>Source: <span id="source-label" class="font-medium text-slate-700">n/a</span></span>
          </div>
          <div class="flex items-center gap-2">
            <button class="btn-primary" data-action="check" type="button">Check again</button>
            <button class="btn-secondary" data-action="share" type="button" title="Share or copy the current result">Share</button>
          </div>
        </div>
        <p id="error-note" class="mt-4 text-sm text-orange-700 bg-orange-50 border border-orange-200 rounded-lg p-3 hidden"></p>
      </div>

      <div class="mt-6 text-xs text-slate-500">
        Note: This tool reads the public AWS Health status page. If it cannot verify, you will see Unknown.
      </div>
    </section>
  </main>

  <div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-6 shadow-lg rounded-full bg-slate-900 text-white px-4 py-2 text-sm hidden">
    <span data-role="message">Copied</span>
  </div>

  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply inline-flex items-center justify-center whitespace-nowrap bg-teal-600 text-white px-5 py-3 rounded-full font-semibold tracking-wide shadow-md shadow-teal-600/20 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-300 active:scale-[0.98] transition; }
      .btn-secondary { @apply inline-flex items-center justify-center whitespace-nowrap bg-white text-teal-700 border border-teal-200 px-4 py-2 rounded-full font-medium hover:bg-teal-50 focus:outline-none focus:ring-2 focus:ring-teal-200 transition; }
      .chip { @apply inline-flex items-center px-3 py-1 rounded-full text-xs font-medium tracking-wide; }
      .chip-muted { @apply bg-gray-100 text-gray-600; }
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
